<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Create an account</legend>
        <label class="email_title" for=""
          >Email (required)
          <input class="email_input" type="email" required />
        </label>
        <label class="pass_title" for=""
          >Password (required)
          <input class="pass_input" type="password" required />
        </label>
      </fieldset>
      <button class="btn_submit">Submit</button>
      <div class="confirm">
        <p class="confirm_text"></p>
        <div class="btns_block">
          <button class="btn_cancel">cancel</button>
          <button class="btn_confirm">confirm</button>
        </div>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
